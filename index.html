<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Axa's Website</title>
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <h1>Welcome to Axa's Website </h1>
    <div class="inputsection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
        <button class="addoption">Add</button>
    </div>
    <div class="resultsection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $('.resultsection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addoption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputsection').hide()
          $('.resultsection').css('display', 'flex')
          $('input').each(function(){
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultsection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
